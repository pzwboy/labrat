	<script type="text/javascript">
		var g_curpage = 1;
		var g_bPageNavEvent = false;

		var MAX_PAGES = 27;
	
		function OnHashChange( hash )
		{
			var pagenum = 1;
			if ( hash )
				pagenum = parseInt( hash );
			if ( pagenum < 1 || pagenum > MAX_PAGES )
				pagenum = 1;

			SetPageActive( pagenum );
		}
		$(document).ready(function() {
			$.history.init( OnHashChange );
			$(document).keydown( OnKeyPress );
			$('a.comicnavlink').click( function() { g_bPageNavEvent = true; return true; } );
			$('#comiclink').click( function() { g_bPageNavEvent = true; return true; } );

			
		} );

		function SetPageActive( pagenum )
		{

			$('a.pagelink.active').removeClass('active');
			$('#pagelink_' + pagenum ).addClass('active');

			if ( pagenum <= 15 )
			{
				var bgoffset = -44 + ( 15 - pagenum ) * 30;
				if ( pagenum < 10 )
					bgoffset -= ( 10 - pagenum ) * 9 - 1;
				$('#activepagebg')[0].style.right = bgoffset + 'px';
				$('#activepagebg')[0].style.top = '-1px';
			}
			else
			{
				var bgoffset = -44 + ( 27 - pagenum ) * 31;
				$('#activepagebg')[0].style.right = bgoffset + 'px';
				$('#activepagebg')[0].style.top = '27px';
			}
			if ( pagenum < 10 )
				$('#activepagebg').addClass( 'singledigit' );
			else
				$('#activepagebg').removeClass( 'singledigit' );

			$('#comicimg')[0].src = PageURL( pagenum );
			$('#preloadimg')[0].src = PageURL( pagenum + 1 );

			if ( pagenum > 1 )
			{
				$('#comicnavlink_previous').show()[0].href='#' + ( pagenum - 1 );
			}
			else
			{
				$('#comicnavlink_previous').hide();
			}

			if ( pagenum < MAX_PAGES )
			{
				$('#comicnavlink_next').show()[0].href='#' + ( pagenum + 1 );
				$('#comiclink')[0].href='#' + ( pagenum + 1 );
				$('#comiclink')[0].style.cursor='';
			}
			else
			{
				$('#comicnavlink_next').hide();
				$('#comiclink')[0].href='javascript://';
				$('#comiclink')[0].style.cursor='default';
			}

			g_curpage = pagenum;

			if ( g_bPageNavEvent )
			{
				g_bPageNavEvent = false;
				var comictop = $('#comicimg').offset().top - 20;
				if ( $(window).scrollTop() > comictop )
					$(window).scrollTop( comictop );
			}
		}

		function PageURL( pagenum )
		{
			if ( pagenum > MAX_PAGES )
				pagenum = 0;
			else
				pagenum--;	

							return 'p' + (pagenum < 10 ? '0' : '' ) + pagenum + '.jpg';
						
		}
		function OnKeyPress( event )
		{
			if ( event.keyCode == 37 )
			{
				if ( g_curpage > 1 )
				{
					g_bPageNavEvent = true;
					window.location.href = '#' + (g_curpage - 1);
				}
				event.preventDefault();
			}
			else if ( event.keyCode == 39 || event.which == 32 )
			{
				if ( g_curpage < MAX_PAGES )
				{
					g_bPageNavEvent = true;
					window.location.href = '#' + (g_curpage + 1);
				}
				event.preventDefault();
			}
		}
	</script><!--!‬‎‬‬‎‬‬‏‫‬‎‭‫‬‏‫‬‫‭‪‏‬‎‏-->
